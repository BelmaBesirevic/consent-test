<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      function gtag() {
        dataLayer.push(arguments)
      }

      window.dataLayer = window.dataLayer || []
      gtag('consent', 'default', {
        ad_storage: 'denied',
        analytics_storage: 'denied',
      })

      if (document.cookie.indexOf('consent=1') > -1) {
        consentGranted()
      }

      function consentGranted() {
        gtag('consent', 'update', {
          ad_storage: 'granted',
          analytics_storage: 'granted',
        })
      }

      function deleteAnalyticsCookies() {
        document.cookie.split(';').forEach(function (cookie) {
          var name = cookie.split('=')[0]
          if (name.indexOf('_ga') === 0) {
            document.cookie =
              name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;'
          }
        })
      }

      function consentDenied() {
        gtag('consent', 'update', {
          ad_storage: 'denied',
          analytics_storage: 'denied',
        })
        deleteAnalyticsCookies()
        // Add code to hide the cookie banner or show a message that cookies were denied
      }

      function consentUpdated() {
        consentGranted()
        dataLayer.push({ event: 'consentUpdate' })
        document.cookie = 'consent=1'
      }
    </script>
    <!-- Google Tag Manager -->
    <script>
      ;(function (w, d, s, l, i) {
        w[l] = w[l] || []
        w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' })
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != 'dataLayer' ? '&l=' + l : ''
        j.async = true
        j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl
        f.parentNode.insertBefore(j, f)
      })(window, document, 'script', 'dataLayer', 'GTM-MW7Z9SD')
    </script>
    <!-- End Google Tag Manager -->
    <title>Consent - Test</title>
  </head>
  <body>
    <p>We are using cookies</p>
    <button onclick="consentUpdated()">Allow</button>
    <button onclick="consentDenied()">Deny</button>
  </body>
</html>
